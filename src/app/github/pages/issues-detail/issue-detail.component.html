<div class="modal-header">
  <h4 class="modal-title">{{_data['issue']?.title}} <span class="badge badge-info text-capitalize">{{ _data['issue']?.state }}</span></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- <p [innerHTML]="_data['issue']?.body"></p> -->
  <div class="card mb-3" *ngFor="let item of _data['comments']">
    <div class="card-header"><span class="font-weight-bold">{{ item?.user?.login}}</span> commented on {{ item.created_at | date: 'MMM d' }}</div>
    <div class="card-body">
      <p [innerHTML]="item?.body"></p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
